<!DOCTYPE html>
<html>
<head>
    <title>Nix-TTS in JavaScript</title>
</head>
<body>
    <h1>Nix-TTS in JavaScript</h1>
    <input type="text" id="text-input" placeholder="Enter text to synthesize..." size="50">
    <button id="synthesize-button">Synthesize</button>
    <br><br>
    <audio id="audio-output" controls></audio>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script type="module">
        import * as tts from './nix-tts.js';

        document.getElementById('synthesize-button').addEventListener('click', async () => {
            const text = document.getElementById('text-input').value;
            if (!text) {
                alert('Please enter some text.');
                return;
            }

            // Placeholder URLs for the models
            const modelUrls = {
                encoder: '/model/encoder.onnx',
                decoder: '/model/decoder.onnx'
            };

            // Get SID and scales from the UI
            const sid = 0; // Example speaker ID
            const scales = [0.667, 1.0, 0.8]; // Example scales [noise, length, noise_w]

            try {
                const nixTTS = new tts.NixTTS(modelUrls, tts.TOKENIZER_STATE);
                await nixTTS.init();
                const audioData = await nixTTS.vocalize(text, sid, scales);
                tts.playAudio(audioData);
            } catch (error) {
                console.error('Error during TTS synthesis:', error);
                alert('An error occurred during synthesis. See the console for details.');
            }
        });
    </script>
</body>
</html>
